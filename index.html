<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Wheel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .accordion-content {
            transition: max-height 0.3s ease, opacity 0.3s ease;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
        }
        .accordion-content.open {
            max-height: 200px;
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col items-center p-5">
    <header class="w-full max-w-5xl mb-5 text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Колесо Балансу</h1>
        <p class="text-lg text-gray-600">Візуалізація балансу твого життя.</p>
    </header>

    <main class="flex flex-col items-center w-full max-w-5xl">
        <div class="relative mb-8">
            <canvas id="canvas" width="500" height="500" class="border border-gray-300 shadow-lg rounded"></canvas>
        </div>

        
        <div id="accordion" class="w-full max-w-3xl space-y-4">
            <!-- Accordion items will be generated dynamically -->
        </div>
        <div class="flex space-x-4 mt-5 mb-10">
            
        </div>

        <div class="">
            <button id="clear" class="px-4 py-2 bg-red-500 text-white rounded shadow-lg hover:bg-red-600 transition">Clear</button>
            <button id="download" class="px-4 py-2 bg-blue-600 text-white rounded shadow-lg hover:bg-blue-700 transition">Завантажити</button>
        </div>
        
    </main>

    <footer class="w-full max-w-5xl mt-10 text-center text-gray-500 text-sm">
        © 2024 Balance Wheel by __pedelo__
    </footer>

    <script>
        const config = {
            segments: [
                { color: "#97CC64", text: "Здоровя", level: 5 },
                { color: "#4569BC", text: "Карєра", level: 4 },
                { color: "#2A8341", text: "Фінанси", level: 3 },
                { color: "#F68D38", text: "Відносини", level: 7 },
                { color: "#EA527F", text: "Персональний ріст", level: 6 },
                { color: "#77B6E7", text: "Дозвілля", level: 2 },
                { color: "#FFD963", text: "Духовність", level: 8 },
                { color: "#A955B8", text: "Навколишнє середовище", level: 5 }
            ],
            radius: 200,
            levels: 10,
            fontSize: 15
        };

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        class Wheel {
    constructor(canvas, config) {
        this.canvas = canvas;
        this.ctx = canvas.getContext("2d");
        this.config = config;
    }

    draw() {
        const { segments, radius, levels } = this.config;
        const ctx = this.ctx;
        const centerX = this.canvas.width / 2;
        const centerY = this.canvas.height / 2;
        const angleStep = (2 * Math.PI) / segments.length;

        // Draw levels and their labels
        for (let i = 1; i <= levels; i++) {
            ctx.beginPath();
            ctx.arc(centerX, centerY, (radius / levels) * i, 0, 2 * Math.PI);
            ctx.strokeStyle = "#ccc";
            ctx.stroke();

            // Draw level number
            ctx.font = "12px Arial";
            ctx.color = "#FFF";
            ctx.fillStyle = "#000";
            const levelAngle = Math.PI / 2;
            const levelX = centerX + Math.cos(levelAngle) * (radius / levels) * i;
            const levelY = centerY + Math.sin(levelAngle) * (radius / levels) * i;
            ctx.fillText(i, levelX, levelY);
        }

        // Draw segments
        segments.forEach((segment, index) => {
            const startAngle = index * angleStep;
            const endAngle = startAngle + angleStep;

            // Segment background
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, startAngle, endAngle);
            ctx.fillStyle = segment.color;
            ctx.fill();

            // Level indicator
            const segmentRadius = (segment.level / levels) * radius;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, segmentRadius, startAngle, endAngle);
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fill();

            // Text
            const textAngle = startAngle + angleStep / 2;
            const textX = centerX + Math.cos(textAngle) * (radius + 20);
            const textY = centerY + Math.sin(textAngle) * (radius + 20);
            ctx.font = `${this.config.fontSize}px Arial`;
            ctx.color = "#FFF";
            ctx.fillStyle = "#000";
            ctx.textAlign = "center";
            ctx.fillText(segment.text, textX, textY);
        });
    }

    clear() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }

    download() {
        const link = document.createElement('a');
        link.download = 'balance_wheel.png';
        link.href = this.canvas.toDataURL();
        link.click();
    }
}


        const wheel = new Wheel(canvas, config);
        wheel.draw();

        const accordion = document.getElementById("accordion");

        config.segments.forEach((segment, index) => {
            const item = document.createElement("div");
            item.className = "border border-gray-300 rounded overflow-hidden shadow-md";

            const header = document.createElement("div");
            header.className = "bg-gray-100 p-3 cursor-pointer flex justify-between items-center transition hover:bg-gray-200";
            header.innerHTML = `<span>${segment.text}</span>`;
            header.addEventListener("click", () => {
                const content = item.querySelector(".accordion-content");
                content.classList.toggle("open");
            });

            const content = document.createElement("div");
            content.className = "accordion-content p-3 bg-white";
            content.innerHTML = `
                <div class="flex items-center gap-2">
                    <label for="slider-${index}" class="flex-1 font-medium text-gray-700">${segment.text} Рівень:</label>
                    <input 
                        type="range" 
                        id="slider-${index}" 
                        min="0" 
                        max="10" 
                        value="${segment.level}" 
                        class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer accent-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition" 
                    />
                </div>
            `;

            content.querySelector("input").addEventListener("input", (e) => {
                segment.level = parseInt(e.target.value);
                wheel.clear();
                wheel.draw();
            });

            item.appendChild(header);
            item.appendChild(content);
            accordion.appendChild(item);
        });

        document.getElementById("clear").addEventListener("click", () => {
            wheel.clear();
        });

        document.getElementById("download").addEventListener("click", () => {
            wheel.download();
        });
    </script>
</body>
</html>
