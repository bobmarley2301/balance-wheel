<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Wheel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <style>
      body {
        background: linear-gradient(to bottom, #f0f9ff, #a7c7e7);
        font-family: "Inter", sans-serif;
      }

      header {
        background: linear-gradient(90deg, #0077b6, #90e0ef);
        padding: 2rem;
        border-radius: 0.75rem;
        color: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
      }

      .sphere-item input {
        margin-right: 0.5rem;
      }

      button {
        transition: transform 0.2s ease-in-out, background-color 0.3s ease;
      }

      button:hover {
        transform: scale(1.05);
      }

      .bg-gray-500 {
        background-color: #0077b6 !important;
      }

      .bg-blue-500 {
        background-color: #90e0ef !important;
      }

      .bg-green-500 {
        background-color: #caf0f8 !important;
      }

      .hover\:bg-gray-700:hover {
        background-color: #023e8a !important;
      }

      .hover\:bg-blue-700:hover {
        background-color: #00b4d8 !important;
      }

      .hover\:bg-green-700:hover {
        background-color: #ade8f4 !important;
      }

      canvas {
        border-color: #0077b6;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center p-5">
    <header class="w-full max-w-5xl mb-5 text-center">
      <img src="assets/hero.png" alt="" class="rounded-lg shadow-lg" />
      <h1 class="text-4xl font-bold mb-2">Колесо Балансу</h1>
      <p class="text-lg text-gray-100">Візуалізація балансу твого життя</p>
    </header>

    <main class="flex flex-col items-center w-full max-w-5xl">
      <div class="relative mb-8">
        <canvas
          id="canvas"
          width="800"
          height="800"
          class="border border-gray-300 shadow-lg rounded-lg"
        ></canvas>
      </div>

      <div id="accordion" class="w-full max-w-3xl space-y-4">
        <!-- Accordion items will be generated dynamically -->
      </div>

      <div
        class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0"
      >
        <button
          id="clear"
          class="px-6 py-3 bg-gray-500 text-white rounded-md font-semibold shadow-md hover:bg-gray-700"
        >
          Очистити
        </button>
        <button
          id="download"
          class="px-6 py-3 bg-blue-500 text-white rounded-md font-semibold shadow-md hover:bg-blue-700"
        >
          Завантажити
        </button>
      </div>

      <div id="sphere-selection" class="mt-10">
        <!-- Акордеон -->
        <div id="accordion">
          <button
            class="px-6 py-3 bg-blue-500 text-white rounded-md font-semibold shadow-md hover:bg-blue-700 transition-all w-full text-left"
            onclick="toggleAccordion()"
          >
            Додати додаткові поля
          </button>
          <div
            id="accordion-content"
            class="overflow-hidden max-h-0 transition-all duration-500 ease-in-out"
            style="padding-top: 20px;"
          >
            <div
              id="message"
              style="display:none; background-color: #ff9800; color: white; padding: 10px; text-align: center; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;"
            >
              Вибрано максимальну кількість сегментів (8). Щоб додати нові, спершу видаліть існуючі.
            </div>
            <h3 class="text-xl font-semibold mb-4 text-gray-700">
              Виберіть 8 сфер для колеса
            </h3>
            <div
              id="sphere-list"
              class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-5"
            >
              <label class="sphere-item p-4 bg-gray-100 rounded-md shadow-md hover:bg-gray-200 transition-all transform hover:scale-105 flex items-center space-x-3 cursor-pointer">
                <input
                  type="checkbox"
                  id="sphere2"
                  value="Соціальні проекти, духовність, громадська діяльність: Розв’язання локальних проблем, підтримка громадянської спільности, волонтерство, доброустрій міст і районів, освіта дітей та молоді тощо."
                  class="hidden checkbox-input"
                />
                <div class="w-5 h-5 border-2 border-gray-400 rounded-sm flex justify-center items-center checkbox-container">
                  <div class="w-3 h-3 bg-purple-500 rounded-sm opacity-0 checkbox-checked"></div>
                </div>
                <span class="text-gray-700">Соціальні проекти, духовність, громадська діяльність</span>
              </label>
        
              <label class="sphere-item p-4 bg-gray-100 rounded-md shadow-md hover:bg-gray-200 transition-all transform hover:scale-105 flex items-center space-x-3 cursor-pointer">
                <input
                  type="checkbox"
                  id="sphere3"
                  value="Навколишнє середовище: Житлові умови, комфорт та безпека. Включає в себе фізичний простір, який впливає на самопочуття, продуктивність, організацію простору та доступ до природи."
                  class="hidden checkbox-input"
                />
                <div class="w-5 h-5 border-2 border-gray-400 rounded-sm flex justify-center items-center checkbox-container">
                  <div class="w-3 h-3 bg-purple-500 rounded-sm opacity-0 checkbox-checked"></div>
                </div>
                <span class="text-gray-700">Навколишнє середовище</span>
              </label>
        
              <label class="sphere-item p-4 bg-gray-100 rounded-md shadow-md hover:bg-gray-200 transition-all transform hover:scale-105 flex items-center space-x-3 cursor-pointer">
                <input
                  type="checkbox"
                  id="sphere5"
                  value="Емоційне благополуччя: Розвиток емоційного інтелекту, здатність розпізнавати та виражати свої емоції, а також вміння справлятися зі стресом."
                  class="hidden checkbox-input"
                />
                <div class="w-5 h-5 border-2 border-gray-400 rounded-sm flex justify-center items-center checkbox-container">
                  <div class="w-3 h-3 bg-purple-500 rounded-sm opacity-0 checkbox-checked"></div>
                </div>
                <span class="text-gray-700">Емоційне благополуччя</span>
              </label>
        
              <label class="sphere-item p-4 bg-gray-100 rounded-md shadow-md hover:bg-gray-200 transition-all transform hover:scale-105 flex items-center space-x-3 cursor-pointer">
                <input
                  type="checkbox"
                  id="sphere6"
                  value="Творчість та самовираження: Творчі здібності, мистецтво, музика, письмо, танці — усі форми самовираження для підвищення самооцінки та зняття стресу."
                  class="hidden checkbox-input"
                />
                <div class="w-5 h-5 border-2 border-gray-400 rounded-sm flex justify-center items-center checkbox-container">
                  <div class="w-3 h-3 bg-purple-500 rounded-sm opacity-0 checkbox-checked"></div>
                </div>
                <span class="text-gray-700">Творчість та самовираження</span>
              </label>
        
              <label class="sphere-item p-4 bg-gray-100 rounded-md shadow-md hover:bg-gray-200 transition-all transform hover:scale-105 flex items-center space-x-3 cursor-pointer">
                <input
                  type="checkbox"
                  id="sphere7"
                  value="Духовність та внутрішній світ: Ваша віра, медитація, йога для гармонії, самопізнання та внутрішнього спокою."
                  class="hidden checkbox-input"
                />
                <div class="w-5 h-5 border-2 border-gray-400 rounded-sm flex justify-center items-center checkbox-container">
                  <div class="w-3 h-3 bg-purple-500 rounded-sm opacity-0 checkbox-checked"></div>
                </div>
                <span class="text-gray-700">Духовність та внутрішній світ</span>
              </label>
        
              <label class="sphere-item p-4 bg-gray-100 rounded-md shadow-md hover:bg-gray-200 transition-all transform hover:scale-105 flex items-center space-x-3 cursor-pointer">
                <input
                  type="checkbox"
                  id="sphere8"
                  value="Романтичні відносини: Відносини з партнером, любов та інтимність для емоційної підтримки, мотивації та близькості."
                  class="hidden checkbox-input"
                />
                <div class="w-5 h-5 border-2 border-gray-400 rounded-sm flex justify-center items-center checkbox-container">
                  <div class="w-3 h-3 bg-purple-500 rounded-sm opacity-0 checkbox-checked"></div>
                </div>
                <span class="text-gray-700">Романтичні відносини</span>
              </label>
        
              <label class="sphere-item p-4 bg-gray-100 rounded-md shadow-md hover:bg-gray-200 transition-all transform hover:scale-105 flex items-center space-x-3 cursor-pointer">
                <input
                  type="checkbox"
                  id="sphere10"
                  value="Діти: Виховання, підтримка дітей, створення позитивного середовища для розвитку та підтримки їхніх потреб."
                  class="hidden checkbox-input"
                />
                <div class="w-5 h-5 border-2 border-gray-400 rounded-sm flex justify-center items-center checkbox-container">
                  <div class="w-3 h-3 bg-purple-500 rounded-sm opacity-0 checkbox-checked"></div>
                </div>
                <span class="text-gray-700">Діти</span>
              </label>
            </div>
            <button
              id="add-selected-spheres"
              class="px-6 py-3 bg-green-500 text-white rounded-md font-semibold shadow-md hover:bg-green-700 transition-all"
            >
              Додати до колеса
            </button>
          </div>
        </div>
      </div>
      
      
      <script>
        function toggleAccordion() {
          const content = document.getElementById('accordion-content');
          const isVisible = content.style.maxHeight !== '0px';
      
          if (isVisible) {
            content.style.maxHeight = '0px';
          } else {
            content.style.maxHeight = content.scrollHeight + 'px';
          }
        }
      </script>
      
      </div>

      <style>
        input[type="checkbox"]:checked + div .checkbox-checked {
          opacity: 1;
        }
      </style>
    </main>

    <footer class="w-full max-w-5xl mt-10 text-center text-gray-500 text-sm">
      © 2024 Balance Wheel by __pedelo__
    </footer>

    <script src="main.js"></script>
  </body>
</html>
